spring.application.name=finsightx_backend

# Database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Policy News API configuration
api.policy-news.endpoint = https://apis.data.go.kr/1371000/policyNewsService/policyNewsList
api.policy-news.service-key = ${POLICY_NEWS_API_KEY}

# HyperCLOVA X API configuration
api.clova.analysis.endpoint = https://clovastudio.stream.ntruss.com/v3/chat-completions/HCX-005
api.clova.chatbot.endpoint = https://clovastudio.stream.ntruss.com/v3/chat-completions/HCX-DASH-002
api.clova.key = ${CLOVA_API_KEY}

# Gemini API Configuration
api.gemini.key = ${GEMINI_API_KEY}
api.gemini.model = gemini-2.5-flash
